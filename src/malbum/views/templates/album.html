{% extends "malbum/views/templates/base.html" %}
{% block content %}
<div class="album">
    <div id="errors">
        <ul>

        </ul>
    </div>
    <script src="{{context}}/js/album.js" type="text/javascript"></script>

    <div class="row small-up-1 medium-up-2 large-up-4">
        {% for pic in pictures %}

        <div class="column">
            <a class={{pic.name}} href="{{context}}/img/{{pic.uname}}/{{pic.name}}">
                <img class="thumbnail" src="{{context}}/img/{{pic.uname}}/{{thumb-prefix}}{{pic.name}}"/>
            </a>
            {% ifequal user.uname page-owner %}
            <br/>
            <input id="{{pic.name}}"
                   name="{{pic.name}}"
                   type="checkbox"
                   value="true" />
            {% endifequal %}

        </div>
        {% endfor %}
    </div>
    {% ifequal user.uname page-owner %}
    <div class="row">
        <input class="button" id="delete" type="submit" value="Delete Images" />
    </div>
    {% endifequal %}
</div>
{% endblock %}
