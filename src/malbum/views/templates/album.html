{% extends "malbum/views/templates/base.html" %}
{% block content %}
<div class="album">
    <div id="errors">
        <ul>

        </ul>
    </div>

    <div class="row small-up-1 medium-up-2 large-up-4">
        {% for pic in pictures %}

        <div class="column">
            <a href="{{context}}/{{pic.uname}}/detail/{{pic.name}}">
                <img class="thumbnail" src="{{context}}/img/{{pic.uname}}/{{thumb-prefix}}{{pic.name}}"/>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
