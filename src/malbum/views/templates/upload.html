{% extends "malbum/views/templates/base.html" %}
{% block content %}
    {% if errors %}
    <div class="row">
        <div class="callout alert">
            <ul>
                <li>{{errors}}</li>
            </ul>
        </div>
    </div>
    {% endif %}

    {% if image %}
    <div class="row">
        <img src={{image}} />
    </div>
    {% endif %}
    <div class="row">
        <h3>Upload an image below:</h3>
    </div>
    <div class="row">
        <form action="{{context}}/upload"
              enctype="multipart/form-data"
              method="POST">
            <label>
                Rename file (optional):
                <input type="text" name="custom_name" />
            </label>
            <input
                   id="file"
                   name="file"
                   type="file" />
            <label>
                Enter photo description (optional):
                <textarea name="description"></textarea>
            </label>
            <input class="button" type="submit" value="Upload!" />
        </form>
    </div>
{% endblock %}
